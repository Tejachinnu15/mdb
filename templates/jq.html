{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
   <!-- <link rel="stylesheet" href="{% static 'css/mdb.css' %}">-->
</head>
<body  style="background-image:url('{% static "images/1.jpg" %}') ;  background-size: cover;background-position:center; background-repeat: no-repeat; width=100%; height=500px;">
   
  <button type="button" class="btn btn-outline-primary rounded-pill">HOME</button>
   <button type="button" class="btn btn-outline-secondary rounded-pill">ABOUT</button>
   <button type="button" class="btn btn-outline-success rounded-pill">CONTACT</button>
   <button type="button" class="btn btn-outline-danger rounded-pill">SERVICES</button>
   <div class="d-flex justify-content-end">
  <form class="form-inline md-form mb-4">
    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-warning btn-rounded btn-sm my-0" type="submit">Search</button>
  </form>
  </div>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/2.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/3.jpg' %}"" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/1.jpg' %}"" class="d-block w-100" alt="...">
      </div>
    </div>
   <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
  
  
  <footer style="background-color: black; margin-top:600px;">
    <nav class="nav-link">
      <div >
      <center>
        <button>Addition</button>
      <button>Addition</button>
      <button>Addition</button></center>
      </div>
    </nav> 
  </footer>
  


    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/mdb.js' %}"></script>
    

</body>
</html>
